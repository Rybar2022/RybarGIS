<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rybar web map</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./lib/6.14.1-dist/ol.css">
    <!--
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css">
    -->
</head>
<body>
    <div class='container'>
        <div class='leftPart'>
            <div class='sideBar'>
                <h2>Base maps</h2>
                <input type='radio' name='rbBaseMaps' value='Street map' checked>Street map<br><br>
                <input type='radio' name='rbBaseMaps' value='Terrain map'>Terrain map<br><br>
                <input type='radio' name='rbBaseMaps' value='Transport map'>Transport map<br><br>
                <input type='radio' name='rbBaseMaps' value='Yandex map'>Yandex map<br><br>
                <input type='radio' name='rbBaseMaps' value='Humanitarian map'>Humanitarian map
            </div>
        </div>
        <div class='rightPart'>
            <div id='rybar-map' class='map'></div>
        </div>    
    </div>
    <script src="./main.js"></script>
    <script src="./lib/6.14.1-dist/ol.js"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    -->
</body>
</html>
